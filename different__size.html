<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mockup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jar Sizes</title>
</head>
<body>
        <nav class="navbar">
            <div class="heading">
                <div class="icon"> 
                    <img src="./assets/avocado.jpeg" class="avocado"/>
                </div>
                <h1 class="name">Goodness For You</h1>
            </div>
           
            
           
            <div class="navbar__items">
                <div class="navbar__item"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
                <div class="navbar__item"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                <div class="navbar__item"> <button class="hamburger__icon"><i class="fa fa-bars" aria-hidden="true"></i></button></div>
            </div>
            <div class="navbar__items__laptop">
                <div class="navbar__item"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
                <div class="navbar__item"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                <button class="order">Order Now</button>
            </div>
        </nav>
        <main>
            <section>
                <div class="jar__sizes">
                    <img src="./assets/jam.jpg" alt="small jar" class="image" />
                    <div class="jar__size">
                        <h2>Avocado Jam</h2>
                    <h2>Jar Small</h2>
                    <p>Net Weight : 250 gm</p>
                    <p>MRP : <i class="fa fa-inr" aria-hidden="true"></i>350</p>
                    </div>
                    
                </div>

                <div class="jar__sizes">
                    <img src="./assets/jam.jpg" alt="small jar" class="image" />
                    <div class="jar__size">
                        <h2>Avocado Jam</h2>
                    <h2>Jar Medium</h2>
                    <p>Net Weight : 500 gm</p>
                    <p>MRP : <i class="fa fa-inr" aria-hidden="true"></i>600</p>
                    </div>
                    
                </div>

                <div class="jar__sizes">
                    <img src="./assets/jam.jpg" alt="small jar" class="image" />
                    <div class="jar__size">
                        <h2>Avocado Jam</h2>
                    <h2>Jar Large</h2>
                    <p>Net Weight : 1 kg</p>
                    <p>MRP : <i class="fa fa-inr" aria-hidden="true"></i>800</p>
                    </div>
                    
                </div>

                <div class="last__buttons">
                    <button class="order__now">Add to Cart</button>
                    <button class="order__now">Add to wishlist</button>
                </div>
            </section>
        </main>
        <footer class="footer__element">
            <p><a href="./index.html">Go Back to home page</a></p>
        </footer>
</body>
</html>
